<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractide.xyz - Debugged Single Player Demo</title>
    <style>
        body { margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; overflow: hidden; }
        canvas { display: block; }
        #ranking { position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; z-index: 10; max-height: 80vh; overflow-y: auto; }
        #toggleRanking { position: fixed; top: 10px; right: 220px; padding: 5px 10px; background: #444; border: 1px solid #666; color: #fff; cursor: pointer; z-index: 11; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ranking"></div>
    <button id="toggleRanking">Hide Ranking</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ranking = document.getElementById('ranking');
        const toggleRanking = document.getElementById('toggleRanking');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const MAP_RADIUS = 2000;
        const BASE_SPEED = 4;
        const FRAGMENT_COUNT = 120;
        const FRAGMENT_RESPAWN_INTERVAL = 1500;
        const MAX_SKILLS = 3;
        const AI_PLAYER_COUNT = 20;
        const SKILL_FRAGMENT_PROB = 0.05;

        let player = {
            x: 0,
            y: 0,
            size: 1,
            health: 100,
            energy: 100,
            skills: [],
            skillCooldowns: {},
            armor: 0,
            satellites: [],
            username: 'You' + Math.floor(Math.random() * 1000),
            particles: []
        };

        let aiPlayers = [];
        for (let i = 0; i < AI_PLAYER_COUNT; i++) {
            aiPlayers.push({
                x: (Math.random() - 0.5) * MAP_RADIUS * 0.8,
                y: (Math.random() - 0.5) * MAP_RADIUS * 0.8,
                size: 1 + Math.random() * 3,
                username: 'AI' + i,
                dx: (Math.random() - 0.5) * 1,
                dy: (Math.random() - 0.5) * 1
            });
        }

        let fragments = [];
        let cameraX = 0;
        let cameraY = 0;
        let cameraZoom = 1;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let isGameOver = false;
        let rankingVisible = true;
        let hoveredSkill = -1;

        const skillDefs = [
            { id: 'dash', name: 'Dash', color: 'red', cooldown: 8000, effect: () => {
                const dx = mouseX - canvas.width / 2;
                const dy = mouseY - canvas.height / 2;
                const dist = Math.hypot(dx, dy);
                if (dist > 0) {
                    player.x += (dx / dist) * 100;
                    player.y += (dy / dist) * 100;
                    player.size *= 0.97;
                    player.health = Math.min(100, player.size * 10);
                    createParticles('dash', 10);
                }
            }},
            { id: 'shield', name: 'Shield', color: 'blue', cooldown: 15000, effect: () => {
                if (player.armor < 2) player.armor++;
                createParticles('shield', 10);
            }},
            { id: 'magnet', name: 'Magnet', color: 'purple', cooldown: 12000, effect: () => {
                fragments.forEach(frag => {
                    if (frag.type === 'energy') {
                        const dist = Math.hypot(player.x - frag.x, player.y - frag.y);
                        if (dist < 200) {
                            frag.x += (player.x - frag.x) * 0.1;
                            frag.y += (player.y - frag.y) * 0.1;
                        }
                    }
                });
                createParticles('magnet', 10);
            }},
            { id: 'split', name: 'Satellite', color: 'yellow', cooldown: 10000, effect: () => {
                if (player.satellites.length < 3 && player.size > 2) {
                    player.size *= 0.9;
                    player.health = Math.min(100, player.size * 10);
                    player.satellites.push({
                        angle: Math.random() * Math.PI * 2,
                        radius: 30 + player.size * 5,
                        size: player.size * 0.3
                    });
                    createParticles('split', 10);
                }
            }},
            { id: 'nova', name: 'Nova', color: 'green', cooldown: 20000, effect: () => {
                const dropAmount = Math.floor(player.size * (0.05 + Math.random() * 0.05));
                player.size *= 0.9;
                player.health = Math.min(100, player.size * 10);
                for (let i = 0; i < dropAmount; i++) {
                    fragments.push({
                        x: player.x + (Math.random() - 0.5) * 50,
                        y: player.y + (Math.random() - 0.5) * 50,
                        type: 'energy',
                        value: 0.5
                    });
                }
                createParticles('nova', 10);
            }}
        ];

        function createParticles(type, count) {
            const skill = skillDefs.find(s => s.id === type);
            for (let i = 0; i < count; i++) {
                player.particles.push({
                    x: 0,
                    y: 0,
                    vx: (Math.random() - 0.5) * 7,
                    vy: (Math.random() - 0.5) * 7,
                    life: 30,
                    color: skill ? skill.color : 'white'
                });
            }
        }

        function updateParticles() {
            player.particles = player.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
        }

        function renderParticles() {
            player.particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(player.x + p.x, player.y + p.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
        }

        let currentTree = skillDefs.slice().sort(() => Math.random() - 0.5);

        function initGame() {
            player.x = 0;
            player.y = 0;
            player.size = 1;
            player.health = 100;
            player.energy = 100;
            player.skills = [];
            player.skillCooldowns = {};
            player.armor = 0;
            player.satellites = [];
            player.particles = [];
            fragments = [];
            aiPlayers.forEach(ai => {
                ai.x = Math.min(MAP_RADIUS * 0.8, Math.max(-MAP_RADIUS * 0.8, ai.x));
                ai.y = Math.min(MAP_RADIUS * 0.8, Math.max(-MAP_RADIUS * 0.8, ai.y));
                ai.size = 1 + Math.random() * 3;
                ai.dx = (Math.random() - 0.5) * 1;
                ai.dy = (Math.random() - 0.5) * 1;
            });
            isGameOver = false;
            currentTree = skillDefs.slice().sort(() => Math.random() - 0.5);
            generateFragments(FRAGMENT_COUNT);
            updateRanking();
        }

        function generateFragments(count) {
            for (let i = 0; i < count; i++) {
                let angle, dist, x, y;
                do {
                    angle = Math.random() * Math.PI * 2;
                    dist = Math.random() * MAP_RADIUS * 0.8;
                    x = Math.cos(angle) * dist;
                    y = Math.sin(angle) * dist;
                } while (Math.hypot(x, y) > MAP_RADIUS);
                const typeRoll = Math.random();
                let type = 'energy';
                if (typeRoll > (1 - SKILL_FRAGMENT_PROB)) type = 'skill';
                fragments.push({
                    x, y,
                    type,
                    value: 0.5
                });
            }
        }

        function updateRanking() {
            const allPlayers = [...aiPlayers, player];
            allPlayers.sort((a, b) => b.size - a.size);
            let html = `<p>Online: ${AI_PLAYER_COUNT + 1} (Last Updated: ${new Date().toLocaleTimeString()})</p><ul>`;
            const top10 = allPlayers.slice(0, 10);
            top10.forEach((p, i) => {
                html += `<li>#${i+1} ${p.username} - Size: ${p.size.toFixed(1)}</li>`;
            });
            const playerRank = allPlayers.findIndex(p => p === player) + 1;
            html += `<li>Your Rank: #${playerRank} - Size: ${player.size.toFixed(1)}</li></ul>`;
            ranking.innerHTML = html;
        }

        function checkCollisions() {
            aiPlayers = aiPlayers.filter(ai => {
                const dist = Math.hypot(player.x - ai.x, player.y - ai.y);
                if (dist < (player.size + ai.size) * 10) {
                    if (player.size > ai.size * 1.1) {
                        player.size += ai.size * 0.5;
                        player.health = Math.min(100, player.size * 10);
                        return false;
                    } else if (ai.size > player.size * 1.1) {
                        player.size *= 0.8;
                        player.health = Math.min(100, player.size * 10);
                    }
                }
                return true;
            });
            player.satellites.forEach(sat => {
                aiPlayers = aiPlayers.filter(ai => {
                    const dist = Math.hypot(sat.x - ai.x, sat.y - ai.y);
                    if (dist < (sat.size + ai.size) * 5) {
                        ai.size *= 0.9;
                        if (ai.size < 0.5) return false;
                    }
                    return true;
                });
            });
        }

        function drawRoundedRect(x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
            ctx.fill();
        }

        function renderSkillButtons() {
            const buttonSize = 60;
            const buttonGap = 10;
            const startX = canvas.width / 2 - (player.skills.length * (buttonSize + buttonGap) / 2);
            const startY = canvas.height / 2 + player.size * 10 + 20;
            player.skills.forEach((skillId, index) => {
                const skill = skillDefs.find(s => s.id === skillId);
                const btnX = startX + index * (buttonSize + buttonGap);
                const btnY = startY;
                const isCooldown = player.skillCooldowns[skillId] > 0 || player.energy < 20;
                const isHovered = Math.hypot(mouseX - btnX - buttonSize/2, mouseY - btnY - buttonSize/2) < buttonSize/2;
                if (isHovered) hoveredSkill = index;

                ctx.shadowColor = isHovered ? 'white' : skill.color;
                ctx.shadowBlur = isHovered ? 15 : 5;
                ctx.fillStyle = isCooldown ? 'gray' : skill.color;
                ctx.beginPath();
                ctx.arc(btnX + buttonSize/2, btnY + buttonSize/2, buttonSize/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(skill.name, btnX + buttonSize/2, btnY + buttonSize/2);
                if (isCooldown) ctx.fillText(`(${Math.ceil(player.skillCooldowns[skillId] / 1000)}s)`, btnX + buttonSize/2, btnY + buttonSize/2 + 15);
            });
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const buttonSize = 60;
            const buttonGap = 10;
            const startX = canvas.width / 2 - (player.skills.length * (buttonSize + buttonGap) / 2);
            const startY = canvas.height / 2 + player.size * 10 + 20;
            player.skills.forEach((skillId, index) => {
                const btnX = startX + index * (buttonSize + buttonGap);
                const btnY = startY;
                if (Math.hypot(clickX - btnX - buttonSize/2, clickY - btnY - buttonSize/2) < buttonSize/2) {
                    const skill = skillDefs.find(s => s.id === skillId);
                    if (player.skillCooldowns[skillId] <= 0 && player.energy >= 20) {
                        skill.effect();
                        player.skillCooldowns[skillId] = skill.cooldown;
                        player.energy -= 20;
                    }
                }
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            hoveredSkill = -1;
        });

        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            e.preventDefault();
        });

        toggleRanking.addEventListener('click', () => {
            rankingVisible = !rankingVisible;
            ranking.style.display = rankingVisible ? 'block' : 'none';
            toggleRanking.textContent = rankingVisible ? 'Hide Ranking' : 'Show Ranking';
        });

        function gameLoop() {
            if (isGameOver) return;

            const dx = mouseX - canvas.width / 2;
            const dy = mouseY - canvas.height / 2;
            const dist = Math.hypot(dx, dy);
            if (dist > 0) {
                const speed = BASE_SPEED / Math.sqrt(player.size);
                let newX = player.x + (dx / dist) * speed;
                let newY = player.y + (dy / dist) * speed;
                const playerDist = Math.hypot(newX, newY);
                if (playerDist > MAP_RADIUS) {
                    const angle = Math.atan2(newY, newX);
                    newX = Math.cos(angle) * MAP_RADIUS;
                    newY = Math.sin(angle) * MAP_RADIUS;
                }
                player.x = newX;
                player.y = newY;
                player.energy -= player.size * 0.001;
            }

            aiPlayers.forEach(ai => {
                ai.x += ai.dx;
                ai.y += ai.dy;
                const aiDist = Math.hypot(ai.x, ai.y);
                if (aiDist > MAP_RADIUS) {
                    const angle = Math.atan2(ai.y, ai.x);
                    ai.x = Math.cos(angle) * MAP_RADIUS;
                    ai.y = Math.sin(angle) * MAP_RADIUS;
                    ai.dx = -ai.dx * 0.5;
                    ai.dy = -ai.dy * 0.5;
                } else if (Math.random() < 0.003) {
                    ai.dx = (Math.random() - 0.5) * 1;
                    ai.dy = (Math.random() - 0.5) * 1;
                }
                if (Math.random() < 0.01 && ai.size < 10) ai.size += 0.05;
            });

            player.satellites.forEach(sat => {
                sat.angle += 0.05;
                sat.x = player.x + Math.cos(sat.angle) * sat.radius;
                sat.y = player.y + Math.sin(sat.angle) * sat.radius;
                const satDist = Math.hypot(sat.x, sat.y);
                if (satDist > MAP_RADIUS) {
                    const angle = Math.atan2(sat.y, sat.x);
                    sat.x = Math.cos(angle) * MAP_RADIUS;
                    sat.y = Math.sin(angle) * MAP_RADIUS;
                }
            });

            Object.keys(player.skillCooldowns).forEach(skill => {
                player.skillCooldowns[skill] = Math.max(0, player.skillCooldowns[skill] - 16);
            });
            updateParticles();

            player.energy = Math.min(100, player.energy + 0.05);

            fragments = fragments.filter(frag => {
                const fragDist = Math.hypot(player.x - frag.x, player.y - frag.y);
                if (fragDist < player.size * 10) {
                    if (frag.type === 'energy') {
                        player.energy = Math.min(100, player.energy + 5);
                        player.size += frag.value / (1 + player.size / 30) * 0.15;
                        player.health = Math.min(100, player.size * 10);
                    } else if (frag.type === 'skill' && player.skills.length < MAX_SKILLS) {
                        const newSkill = currentTree[player.skills.length].id;
                        if (!player.skills.includes(newSkill)) {
                            player.skills.push(newSkill);
                            player.skillCooldowns[newSkill] = 0;
                        }
                    }
                    updateRanking();
                    return false;
                }
                return true;
            });

            checkCollisions();

            cameraZoom = 1 / (1 + Math.sqrt(player.size) / 10);
            const zoomedWidth = Math.min(canvas.width, MAP_RADIUS * 2) * cameraZoom;
            const zoomedHeight = Math.min(canvas.height, MAP_RADIUS * 2) * cameraZoom;
            cameraX = Math.max(-MAP_RADIUS + canvas.width / 2 / cameraZoom, Math.min(player.x, MAP_RADIUS - canvas.width / 2 / cameraZoom));
            cameraY = Math.max(-MAP_RADIUS + canvas.height / 2 / cameraZoom, Math.min(player.y, MAP_RADIUS - canvas.height / 2 / cameraZoom));

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, MAP_RADIUS * cameraZoom, 0, Math.PI * 2);
            ctx.clip();

            const gradient = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, MAP_RADIUS * cameraZoom);
            gradient.addColorStop(0, '#444');
            gradient.addColorStop(1, '#111');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.restore();

            ctx.save();
            ctx.translate(-cameraX + canvas.width / 2, -cameraY + canvas.height / 2);
            ctx.scale(1 / cameraZoom, 1 / cameraZoom);

            ctx.beginPath();
            ctx.arc(0, 0, MAP_RADIUS, 0, Math.PI * 2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 10;
            ctx.stroke();

            fragments.forEach(frag => {
                const fragDist = Math.hypot(frag.x, frag.y);
                if (fragDist <= MAP_RADIUS) {
                    ctx.beginPath();
                    const screenX = frag.x;
                    const screenY = frag.y;
                    if (frag.type === 'skill') {
                        const size = 15;
                        ctx.moveTo(screenX + size * Math.cos(0), screenY + size * Math.sin(0));
                        for (let i = 1; i <= 6; i++) {
                            ctx.lineTo(screenX + size * Math.cos(i * Math.PI / 3), screenY + size * Math.sin(i * Math.PI / 3));
                        }
                        ctx.fillStyle = skillDefs.find(s => s.id === currentTree[player.skills.length]?.id)?.color || 'green';
                    } else {
                        ctx.arc(screenX, screenY, 5, 0, Math.PI * 2);
                        ctx.fillStyle = 'blue';
                    }
                    ctx.fill();
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });

            aiPlayers.forEach(ai => {
                const aiDist = Math.hypot(ai.x, ai.y);
                if (aiDist <= MAP_RADIUS) {
                    ctx.shadowColor = 'gray';
                    ctx.shadowBlur = 10;
                    ctx.beginPath();
                    ctx.arc(ai.x, ai.y, ai.size * 10, 0, Math.PI * 2);
                    ctx.fillStyle = 'gray';
                    ctx.fill();
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'white';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(ai.username, ai.x, ai.y - ai.size * 15 - 10);
                    drawRoundedRect(ai.x - 50, ai.y - ai.size * 15, Math.min(100, ai.size * 10), 5, 2);
                    ctx.strokeStyle = 'white';
                    ctx.strokeRect(ai.x - 50, ai.y - ai.size * 15, 100, 5);
                }
            });

            player.satellites.forEach(sat => {
                const satDist = Math.hypot(sat.x, sat.y);
                if (satDist <= MAP_RADIUS) {
                    ctx.beginPath();
                    ctx.arc(sat.x, sat.y, sat.size * 5, 0, Math.PI * 2);
                    ctx.fillStyle = 'yellow';
                    ctx.fill();
                }
            });

            ctx.shadowColor = 'red';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size * 10, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.shadowBlur = 0;
            if (player.armor > 0) {
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            const barX = player.x - 50;
            const barY = player.y - player.size * 15 - 10;
            ctx.fillStyle = 'green';
            drawRoundedRect(barX, barY, player.health, 5, 2);
            ctx.strokeStyle = 'white';
            ctx.strokeRect(barX, barY, 100, 5);
            ctx.fillStyle = 'blue';
            drawRoundedRect(barX, barY - 3, player.energy * 0.8, 3, 1);

            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.username, player.x, barY - 5);

            renderParticles();

            ctx.restore();

            // Minimap
            const miniSize = 150;
            const miniX = canvas.width - miniSize - 10;
            const miniY = canvas.height - miniSize - 10;
            ctx.save();
            ctx.beginPath();
            ctx.rect(miniX, miniY, miniSize, miniSize);
            ctx.clip();
            ctx.beginPath();
            ctx.arc(miniX + miniSize / 2, miniY + miniSize / 2, miniSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();

            const playerMiniX = miniX + miniSize / 2 + (player.x / MAP_RADIUS) * (miniSize / 2);
            const playerMiniY = miniY + miniSize / 2 + (player.y / MAP_RADIUS) * (miniSize / 2);
            ctx.beginPath();
            ctx.arc(playerMiniX, playerMiniY, 7, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            if (dist > 0) {
                const arrowX = playerMiniX + (dx / dist) * 10;
                const arrowY = playerMiniY + (dy / dist) * 10;
                ctx.beginPath();
                ctx.moveTo(playerMiniX, playerMiniY);
                ctx.lineTo(arrowX, arrowY);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            aiPlayers.forEach(ai => {
                const aiMiniX = miniX + miniSize / 2 + (ai.x / MAP_RADIUS) * (miniSize / 2);
                const aiMiniY = miniY + miniSize / 2 + (ai.y / MAP_RADIUS) * (miniSize / 2);
                ctx.beginPath();
                ctx.arc(aiMiniX, aiMiniY, Math.min(3, ai.size * 0.5), 0, Math.PI * 2);
                ctx.fillStyle = 'gray';
                ctx.fill();
            });

            const sampleFragments = fragments.slice(0, 20);
            sampleFragments.forEach(frag => {
                const fragMiniX = miniX + miniSize / 2 + (frag.x / MAP_RADIUS) * (miniSize / 2);
                const fragMiniY = miniY + miniSize / 2 + (frag.y / MAP_RADIUS) * (miniSize / 2);
                ctx.beginPath();
                ctx.arc(fragMiniX, fragMiniY, 2, 0, Math.PI * 2);
                ctx.fillStyle = frag.type === 'energy' ? 'blue' : 'green';
                ctx.fill();
            });

            ctx.restore();

            renderSkillButtons();

            if (player.size > 50 || player.health <= 0 || player.energy <= 0) {
                isGameOver = true;
                alert('Game Over! Restart to play again.');
            }

            requestAnimationFrame(gameLoop);
        }

        setInterval(() => {
            if (!isGameOver) generateFragments(10);
        }, FRAGMENT_RESPAWN_INTERVAL);

        setInterval(updateRanking, 5000);

        initGame();
        gameLoop();
    </script>
</body>
</html>
