<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractide.xyz - Optimized Single Player Demo</title>
    <style>
        body { margin: 0; background: #111; color: #fff; font-family: Arial, sans-serif; overflow: hidden; }
        canvas { display: block; }
        #ranking { position: fixed; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); padding: 10px; border-radius: 5px; z-index: 10; max-height: 80vh; overflow-y: auto; }
        #toggleRanking { position: fixed; top: 10px; right: 220px; padding: 5px 10px; background: #444; border: 1px solid #666; color: #fff; cursor: pointer; z-index: 11; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ranking"></div>
    <button id="toggleRanking">Hide Ranking</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ranking = document.getElementById('ranking');
        const toggleRanking = document.getElementById('toggleRanking');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Foundation Parameters from Design Document
        const MAP_RADIUS = 3000; // Half of 6000x6000 for circular map
        const PLAYER_BASE_RADIUS = 30;
        const PLAYER_BASE_SPEED = 6;
        const PLAYER_SPEED_DECAY = 0.1; // Speed reduces 10% per 100 radius growth
        const PLAYER_MAX_RADIUS = 500;
        const FRAGMENT_BASE_RADIUS_MIN = 8;
        const FRAGMENT_BASE_RADIUS_MAX = 15;
        const FRAGMENT_RESPAWN_RATE = 0.005; // 0.5%/tick
        const SKILL_FRAGMENT_CHANCE = 0.05;
        const COLLISION_MARGIN = 0.8; // Eat if radius > target * 1.2 (adjusted to 1.2 as per doc)
        const ENERGY_MAX = 200;
        const ENERGY_DRAIN_RATE = 0.001; // Per tick movement
        const ENERGY_REGEN_RATE = 0.05;
        const RADIUS_DECAY_RATE = 0.01; // Per second decay (radius * 0.01)
        const FRAGMENT_RESPAWN_INTERVAL = 1500; // Added to fix the error, 1500ms as per previous usage

        let player = {
            x: 0,
            y: 0,
            radius: PLAYER_BASE_RADIUS,
            health: 100,
            energy: ENERGY_MAX,
            skills: [],
            skillCooldowns: {},
            armor: 0,
            satellites: [],
            username: 'You' + Math.floor(Math.random() * 1000),
            particles: [],
            score: 0
        };

        let aiPlayers = [];
        for (let i = 0; i < 20; i++) {
            aiPlayers.push({
                x: (Math.random() - 0.5) * MAP_RADIUS * 0.8,
                y: (Math.random() - 0.5) * MAP_RADIUS * 0.8,
                radius: PLAYER_BASE_RADIUS + Math.random() * 10,
                username: 'AI' + i,
                dx: (Math.random() - 0.5) * PLAYER_BASE_SPEED / 2,
                dy: (Math.random() - 0.5) * PLAYER_BASE_SPEED / 2
            });
        }

        let fragments = [];
        let cameraX = 0;
        let cameraY = 0;
        let cameraZoom = 1;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let isGameOver = false;
        let rankingVisible = true;
        let hoveredSkill = -1;

        const skillDefs = [
            { id: 'dash', name: 'Dash', color: 'red', cooldown: 6000, duration: 600, effect: () => {
                const dx = mouseX - canvas.width / 2;
                const dy = mouseY - canvas.height / 2;
                const dist = Math.hypot(dx, dy);
                if (dist > 0) {
                    player.x += (dx / dist) * 100;
                    player.y += (dy / dist) * 100;
                    player.radius *= 0.97;
                    player.health = Math.min(100, player.radius / PLAYER_BASE_RADIUS * 100);
                    createParticles('dash', 10);
                }
            }, energyCost: 30 },
            { id: 'shield', name: 'Shield', color: 'blue', cooldown: 12000, duration: 5000, effect: () => {
                if (player.armor < 2) player.armor++;
                createParticles('shield', 10);
            }, energyCost: 40 },
            { id: 'magnet', name: 'Magnet', color: 'purple', cooldown: 10000, duration: 4000, effect: () => {
                fragments.forEach(frag => {
                    if (frag.type === 'energy') {
                        const dist = Math.hypot(player.x - frag.x, player.y - frag.y);
                        if (dist < 400) {
                            frag.x += (player.x - frag.x) * 0.1;
                            frag.y += (player.y - frag.y) * 0.1;
                        }
                    }
                });
                createParticles('magnet', 10);
            }, energyCost: 35 },
            { id: 'satellite', name: 'Satellite', color: 'yellow', cooldown: 15000, duration: 8000, effect: () => {
                if (player.satellites.length < 4 && player.radius > PLAYER_BASE_RADIUS * 2) {
                    player.radius *= 0.9;
                    player.health = Math.min(100, player.radius / PLAYER_BASE_RADIUS * 100);
                    player.satellites.push({
                        angle: Math.random() * Math.PI * 2,
                        radius: 80,
                        size: 15
                    });
                    createParticles('satellite', 10);
                }
            }, energyCost: 50 },
            { id: 'nova', name: 'Nova', color: 'green', cooldown: 20000, duration: 0, effect: () => {
                const dropAmount = Math.floor(player.radius * 0.3 / FRAGMENT_BASE_RADIUS_MIN);
                player.radius *= 0.7; // Lose 30% radius
                player.health = Math.min(100, player.radius / PLAYER_BASE_RADIUS * 100);
                for (let i = 0; i < dropAmount; i++) {
                    fragments.push({
                        x: player.x + (Math.random() - 0.5) * 200,
                        y: player.y + (Math.random() - 0.5) * 200,
                        type: 'energy',
                        value: 0.5,
                        radius: FRAGMENT_BASE_RADIUS_MIN + Math.random() * (FRAGMENT_BASE_RADIUS_MAX - FRAGMENT_BASE_RADIUS_MIN)
                    });
                }
                createParticles('nova', 20);
            }, energyCost: 80 }
        ];

        function createParticles(type, count) {
            const skill = skillDefs.find(s => s.id === type);
            for (let i = 0; i < count; i++) {
                player.particles.push({
                    x: 0,
                    y: 0,
                    vx: (Math.random() - 0.5) * 7,
                    vy: (Math.random() - 0.5) * 7,
                    life: 30,
                    color: skill ? skill.color : 'white'
                });
            }
        }

        function updateParticles() {
            player.particles = player.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                return p.life > 0;
            });
        }

        function renderParticles() {
            player.particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(player.x + p.x, player.y + p.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
        }

        let currentTree = skillDefs.slice().sort(() => Math.random() - 0.5);

        function initGame() {
            player.x = 0;
            player.y = 0;
            player.radius = PLAYER_BASE_RADIUS;
            player.health = 100;
            player.energy = ENERGY_MAX;
            player.skills = [];
            player.skillCooldowns = {};
            player.armor = 0;
            player.satellites = [];
            player.particles = [];
            player.score = 0;
            fragments = [];
            aiPlayers.forEach(ai => {
                ai.x = (Math.random() - 0.5) * MAP_RADIUS * 0.8;
                ai.y = (Math.random() - 0.5) * MAP_RADIUS * 0.8;
                ai.radius = PLAYER_BASE_RADIUS + Math.random() * 10;
                ai.dx = (Math.random() - 0.5) * PLAYER_BASE_SPEED / 2;
                ai.dy = (Math.random() - 0.5) * PLAYER_BASE_SPEED / 2;
            });
            isGameOver = false;
            currentTree = skillDefs.slice().sort(() => Math.random() - 0.5);
            generateFragments(FRAGMENT_COUNT);
            updateRanking();
        }

        function generateFragments(count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * MAP_RADIUS * 0.8 + MAP_RADIUS * 0.1;
                const typeRoll = Math.random();
                let type = 'energy';
                if (typeRoll < SKILL_FRAGMENT_CHANCE) type = 'skill';
                fragments.push({
                    x: Math.cos(angle) * dist,
                    y: Math.sin(angle) * dist,
                    type,
                    value: 0.5,
                    radius: FRAGMENT_BASE_RADIUS_MIN + Math.random() * (FRAGMENT_BASE_RADIUS_MAX - FRAGMENT_BASE_RADIUS_MIN)
                });
            }
        }

        function updateRanking() {
            const allPlayers = [...aiPlayers, player];
            allPlayers.sort((a, b) => b.radius - a.radius);
            let html = `<p>Online: ${AI_PLAYER_COUNT + 1} (Last Updated: ${new Date().toLocaleTimeString()})</p><ul>`;
            const top10 = allPlayers.slice(0, 10);
            top10.forEach((p, i) => {
                html += `<li>#${i+1} ${p.username} - Radius: ${p.radius.toFixed(1)}</li>`;
            });
            const playerRank = allPlayers.findIndex(p => p === player) + 1;
            html += `<li>Your Rank: #${playerRank} - Radius: ${player.radius.toFixed(1)}</li></ul>`;
            ranking.innerHTML = html;
        }

        function checkCollisions() {
            fragments = fragments.filter(frag => {
                const dist = Math.hypot(player.x - frag.x, player.y - frag.y);
                if (dist < (player.radius - frag.radius)) {
                    player.radius += frag.radius * 0.5;
                    player.energy = Math.min(ENERGY_MAX, player.energy + Math.random() * 10 + 10);
                    if (frag.type === 'skill' && player.skills.length < MAX_SKILLS) {
                        const newSkill = currentTree[player.skills.length].id;
                        if (!player.skills.includes(newSkill)) {
                            player.skills.push(newSkill);
                            player.skillCooldowns[newSkill] = 0;
                        }
                    }
                    return false;
                }
                return true;
            });

            aiPlayers = aiPlayers.filter(ai => {
                const dist = Math.hypot(player.x - ai.x, player.y - ai.y);
                if (dist < (player.radius + ai.radius)) {
                    if (player.radius > ai.radius * 1.2) {
                        player.radius += ai.radius * 0.8;
                        player.energy = Math.min(ENERGY_MAX, player.energy + 50);
                        player.score += 100;
                        // Drop 20% as fragments
                        const dropAmount = Math.floor(ai.radius * 0.2 / FRAGMENT_BASE_RADIUS_MIN);
                        for (let i = 0; i < dropAmount; i++) {
                            fragments.push({
                                x: ai.x + (Math.random() - 0.5) * 50,
                                y: ai.y + (Math.random() - 0.5) * 50,
                                type: 'energy',
                                value: 0.5,
                                radius: FRAGMENT_BASE_RADIUS_MIN + Math.random() * (FRAGMENT_BASE_RADIUS_MAX - FRAGMENT_BASE_RADIUS_MIN)
                            });
                        }
                        return false;
                    } else if (ai.radius > player.radius * 1.2) {
                        player.radius *= 0.8;
                        player.health = Math.min(100, player.radius / PLAYER_BASE_RADIUS * 100);
                    }
                }
                return true;
            });
            player.satellites.forEach(sat => {
                aiPlayers = aiPlayers.filter(ai => {
                    const dist = Math.hypot(sat.x - ai.x, sat.y - ai.y);
                    if (dist < (sat.size + ai.radius)) {
                        ai.radius *= 0.9;
                        if (ai.radius < PLAYER_BASE_RADIUS / 2) return false;
                    }
                    return true;
                });
            });
        }

        function drawRoundedRect(x, y, w, h, r) {
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.lineTo(x + w - r, y);
            ctx.quadraticCurveTo(x + w, y, x + w, y + r);
            ctx.lineTo(x + w, y + h - r);
            ctx.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
            ctx.lineTo(x + r, y + h);
            ctx.quadraticCurveTo(x, y + h, x, y + h - r);
            ctx.lineTo(x, y + r);
            ctx.quadraticCurveTo(x, y, x + r, y);
            ctx.closePath();
            ctx.fill();
        }

        function renderSkillButtons() {
            const buttonSize = 60;
            const buttonGap = 10;
            const startX = canvas.width / 2 - (player.skills.length * (buttonSize + buttonGap) / 2);
            const startY = canvas.height / 2 + player.radius + 20;
            player.skills.forEach((skillId, index) => {
                const skill = skillDefs.find(s => s.id === skillId);
                const btnX = startX + index * (buttonSize + buttonGap);
                const btnY = startY;
                const isCooldown = player.skillCooldowns[skillId] > 0 || player.energy < skill.energyCost;
                const isHovered = Math.hypot(mouseX - btnX - buttonSize/2, mouseY - btnY - buttonSize/2) < buttonSize/2;
                if (isHovered) hoveredSkill = index;

                ctx.shadowColor = isHovered ? 'white' : skill.color;
                ctx.shadowBlur = isHovered ? 15 : 5;
                ctx.fillStyle = isCooldown ? 'gray' : skill.color;
                ctx.beginPath();
                ctx.arc(btnX + buttonSize/2, btnY + buttonSize/2, buttonSize/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(skill.name, btnX + buttonSize/2, btnY + buttonSize/2);
                if (isCooldown) ctx.fillText(`(${Math.ceil(player.skillCooldowns[skillId] / 1000)}s)`, btnX + buttonSize/2, btnY + buttonSize/2 + 15);
            });
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const buttonSize = 60;
            const buttonGap = 10;
            const startX = canvas.width / 2 - (player.skills.length * (buttonSize + buttonGap) / 2);
            const startY = canvas.height / 2 + player.radius + 20;
            player.skills.forEach((skillId, index) => {
                const skill = skillDefs.find(s => s.id === skillId);
                const btnX = startX + index * (buttonSize + buttonGap);
                const btnY = startY;
                if (Math.hypot(clickX - btnX - buttonSize/2, clickY - btnY - buttonSize/2) < buttonSize/2) {
                    if (player.skillCooldowns[skillId] <= 0 && player.energy >= skill.energyCost) {
                        skill.effect();
                        player.skillCooldowns[skillId] = skill.cooldown;
                        player.energy -= skill.energyCost;
                    }
                }
            });
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            hoveredSkill = -1;
        });

        canvas.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = touch.clientX - rect.left;
            mouseY = touch.clientY - rect.top;
            e.preventDefault();
        });

        toggleRanking.addEventListener('click', () => {
            rankingVisible = !rankingVisible;
            ranking.style.display = rankingVisible ? 'block' : 'none';
            toggleRanking.textContent = rankingVisible ? 'Hide Ranking' : 'Show Ranking';
        });

        function gameLoop() {
            if (isGameOver) return;

            const dx = mouseX - canvas.width / 2;
            const dy = mouseY - canvas.height / 2;
            const dist = Math.hypot(dx, dy);
            if (dist > 0) {
                const speed = PLAYER_BASE_SPEED * (1 - PLAYER_SPEED_DECAY * (player.radius - PLAYER_BASE_RADIUS) / 100);
                const newX = player.x + (dx / dist) * Math.max(1, speed); // Ensure minimum speed
                const newY = player.y + (dy / dist) * Math.max(1, speed);
                const newDist = Math.hypot(newX, newY);
                if (newDist < MAP_RADIUS) {
                    player.x = newX;
                    player.y = newY;
                    player.energy -= player.radius * ENERGY_DRAIN_RATE;
                }
            }

            aiPlayers.forEach(ai => {
                ai.x += ai.dx;
                ai.y += ai.dy;
                const aiDist = Math.hypot(ai.x, ai.y);
                if (aiDist > MAP_RADIUS || Math.random() < 0.003) {
                    ai.dx = (Math.random() - 0.5) * PLAYER_BASE_SPEED / 2;
                    ai.dy = (Math.random() - 0.5) * PLAYER_BASE_SPEED / 2;
                }
                if (Math.random() < FRAGMENT_RESPAWN_RATE && ai.radius < PLAYER_MAX_RADIUS) ai.radius += 0.05;
            });

            player.satellites.forEach(sat => {
                sat.angle += 0.05;
                sat.x = player.x + Math.cos(sat.angle) * sat.radius;
                sat.y = player.y + Math.sin(sat.angle) * sat.radius;
            });

            Object.keys(player.skillCooldowns).forEach(skill => {
                player.skillCooldowns[skill] = Math.max(0, player.skillCooldowns[skill] - 16);
            });
            updateParticles();

            player.energy = Math.min(ENERGY_MAX, player.energy + ENERGY_REGEN_RATE);

            fragments = fragments.filter(frag => {
                const fragDist = Math.hypot(player.x - frag.x, player.y - frag.y);
                if (fragDist < (player.radius - frag.radius)) {
                    player.radius += frag.radius * 0.5;
                    player.energy = Math.min(ENERGY_MAX, player.energy + Math.random() * 10 + 10);
                    if (frag.type === 'skill' && player.skills.length < MAX_SKILLS) {
                        const newSkill = currentTree[player.skills.length].id;
                        if (!player.skills.includes(newSkill)) {
                            player.skills.push(newSkill);
                            player.skillCooldowns[newSkill] = 0;
                        }
                    }
                    return false;
                }
                return true;
            });

            checkCollisions();

            // Radius decay
            player.radius = Math.max(PLAYER_BASE_RADIUS, player.radius - player.radius * RADIUS_DECAY_RATE / 60); // Per frame approximation

            // Vision adaptation like DigDig: zoom out as radius increases, but keep centered and avoid full red
            cameraZoom = 1 / (1 + (player.radius - PLAYER_BASE_RADIUS) / 200); // Slower zoom out, mimicking DigDig
            const zoomedWidth = Math.min(canvas.width, MAP_RADIUS * 2) / cameraZoom;
            const zoomedHeight = Math.min(canvas.height, MAP_RADIUS * 2) / cameraZoom;
            cameraX = player.x - zoomedWidth / 2;
            cameraY = player.y - zoomedHeight / 2;
            cameraX = Math.max(-MAP_RADIUS + canvas.width / 2 / cameraZoom, Math.min(cameraX, MAP_RADIUS - canvas.width / 2 / cameraZoom));
            cameraY = Math.max(-MAP_RADIUS + canvas.height / 2 / cameraZoom, Math.min(cameraY, MAP_RADIUS - canvas.height / 2 / cameraZoom));

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, MAP_RADIUS * cameraZoom, 0, Math.PI * 2);
            ctx.clip();

            const gradient = ctx.createRadialGradient(canvas.width / 2, canvas.height / 2, 0, canvas.width / 2, canvas.height / 2, MAP_RADIUS * cameraZoom);
            gradient.addColorStop(0, '#444');
            gradient.addColorStop(1, '#111');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.restore();

            ctx.save();
            ctx.translate(canvas.width / 2 - player.x * cameraZoom, canvas.height / 2 - player.y * cameraZoom);
            ctx.scale(cameraZoom, cameraZoom);

            ctx.beginPath();
            ctx.arc(0, 0, MAP_RADIUS, 0, Math.PI * 2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 10 / cameraZoom;
            ctx.stroke();

            fragments.forEach(frag => {
                ctx.beginPath();
                if (frag.type === 'skill') {
                    const size = frag.radius;
                    ctx.moveTo(frag.x + size * Math.cos(0), frag.y + size * Math.sin(0));
                    for (let i = 1; i <= 6; i++) {
                        ctx.lineTo(frag.x + size * Math.cos(i * Math.PI / 3), frag.y + size * Math.sin(i * Math.PI / 3));
                    }
                    ctx.fillStyle = skillDefs.find(s => s.id === currentTree[player.skills.length]?.id)?.color || 'green';
                } else {
                    ctx.arc(frag.x, frag.y, frag.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'blue';
                }
                ctx.fill();
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 2 / cameraZoom;
                ctx.stroke();
            });

            aiPlayers.forEach(ai => {
                ctx.shadowColor = 'gray';
                ctx.shadowBlur = 10 / cameraZoom;
                ctx.beginPath();
                ctx.arc(ai.x, ai.y, ai.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'gray';
                ctx.fill();
                ctx.shadowBlur = 0;
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(ai.username, ai.x, ai.y - ai.radius - 10);
                ctx.fillStyle = 'green';
                drawRoundedRect(ai.x - 50, ai.y - ai.radius - 5, Math.min(100, ai.radius / PLAYER_BASE_RADIUS * 100), 5, 2 / cameraZoom);
                ctx.strokeStyle = 'white';
                ctx.strokeRect(ai.x - 50, ai.y - ai.radius - 5, 100, 5);
            });

            player.satellites.forEach(sat => {
                ctx.beginPath();
                ctx.arc(sat.x, sat.y, sat.size, 0, Math.PI * 2);
                ctx.fillStyle = 'yellow';
                ctx.fill();
            });

            ctx.shadowColor = 'red';
            ctx.shadowBlur = 10 / cameraZoom;
            ctx.beginPath();
            ctx.arc(0, 0, player.radius, 0, Math.PI * 2); // Center player at origin after translation
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.shadowBlur = 0;
            if (player.armor > 0) {
                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 3 / cameraZoom;
                ctx.stroke();
            }

            const barX = -50;
            const barY = -player.radius - 10;
            ctx.fillStyle = 'green';
            drawRoundedRect(barX, barY, player.health, 5, 2 / cameraZoom);
            ctx.strokeStyle = 'white';
            ctx.strokeRect(barX, barY, 100, 5);
            ctx.fillStyle = 'blue';
            drawRoundedRect(barX, barY - 3, player.energy * 0.5, 3, 1 / cameraZoom);

            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(player.username, 0, barY - 5);

            renderParticles();

            ctx.restore();

            // Minimap
            const miniSize = 150;
            const miniX = canvas.width - miniSize - 10;
            const miniY = canvas.height - miniSize - 10;
            ctx.save();
            ctx.beginPath();
            ctx.rect(miniX, miniY, miniSize, miniSize);
            ctx.clip();
            ctx.beginPath();
            ctx.arc(miniX + miniSize / 2, miniY + miniSize / 2, miniSize / 2, 0, Math.PI * 2);
            ctx.fillStyle = '#333';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();

            const playerMiniX = miniX + miniSize / 2 + (player.x / MAP_RADIUS) * (miniSize / 2);
            const playerMiniY = miniY + miniSize / 2 + (player.y / MAP_RADIUS) * (miniSize / 2);
            ctx.beginPath();
            ctx.arc(playerMiniX, playerMiniY, 7, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            if (dist > 0) {
                const arrowX = playerMiniX + (dx / dist) * 10;
                const arrowY = playerMiniY + (dy / dist) * 10;
                ctx.beginPath();
                ctx.moveTo(playerMiniX, playerMiniY);
                ctx.lineTo(arrowX, arrowY);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 1;
                ctx.stroke();
            }

            aiPlayers.forEach(ai => {
                const aiMiniX = miniX + miniSize / 2 + (ai.x / MAP_RADIUS) * (miniSize / 2);
                const aiMiniY = miniY + miniSize / 2 + (ai.y / MAP_RADIUS) * (miniSize / 2);
                ctx.beginPath();
                ctx.arc(aiMiniX, aiMiniY, Math.min(3, ai.radius / 10), 0, Math.PI * 2);
                ctx.fillStyle = 'gray';
                ctx.fill();
            });

            const sampleFragments = fragments.slice(0, 20);
            sampleFragments.forEach(frag => {
                const fragMiniX = miniX + miniSize / 2 + (frag.x / MAP_RADIUS) * (miniSize / 2);
                const fragMiniY = miniY + miniSize / 2 + (frag.y / MAP_RADIUS) * (miniSize / 2);
                ctx.beginPath();
                ctx.arc(fragMiniX, fragMiniY, 2, 0, Math.PI * 2);
                ctx.fillStyle = frag.type === 'energy' ? 'blue' : 'green';
                ctx.fill();
            });

            ctx.restore();

            renderSkillButtons();

            if (player.radius > PLAYER_MAX_RADIUS) {
                // Force Nova
                skillDefs.find(s => s.id === 'nova').effect();
            }

            if (player.radius < PLAYER_BASE_RADIUS || player.health <= 0 || player.energy <= 0) {
                isGameOver = true;
                alert('Game Over! Restart to play again.');
            }

            requestAnimationFrame(gameLoop);
        }

        setInterval(() => {
            if (!isGameOver) generateFragments(Math.floor(120 * FRAGMENT_RESPAWN_RATE)); // Using a base count of 120 as per FRAGMENT_COUNT
        }, FRAGMENT_RESPAWN_INTERVAL);

        setInterval(updateRanking, 5000);

        initGame();
        gameLoop();
    </script>
</body>
